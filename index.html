<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>卒研クイズアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #0d8cf0;
      --primary-light: #e6f3ff;
      --bg: #f7f9fc;
      --border: #d3d7e3;
      --text-main: #222;
      --text-sub: #555;
      --danger: #e5534b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .token-indicator {
      font-size: 11px;
      color: var(--text-sub);
      opacity: 0.8;
    }

    main {
      max-width: 960px;
      margin: 16px auto 32px;
      padding: 0 12px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      overflow-x: auto;
    }

    .tab {
      flex: 1;
      min-width: 0;
      padding: 10px 12px;
      text-align: center;
      border-radius: 999px;
      border: 1px solid transparent;
      background: #e9edf5;
      color: var(--text-sub);
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      transition: background .15s, color .15s, border-color .15s;
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    section.panel {
      display: none;
    }

    section.panel.active {
      display: block;
    }

    .card {
      background: white;
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 16px;
      box-shadow: 0 8px 24px rgba(15, 35, 95, 0.04);
    }

    .card + .card {
      margin-top: 12px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: var(--text-sub);
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      resize: vertical;
      min-height: 36px;
    }

    textarea {
      min-height: 72px;
    }

    button {
      border-radius: 999px;
      border: none;
      font-size: 14px;
      padding: 8px 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background .15s, box-shadow .15s, transform .05s;
    }

    button.primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(13, 140, 240, 0.35);
    }

    button.secondary {
      background: var(--primary-light);
      color: var(--text-main);
    }

    button.danger {
      background: #ffe7e5;
      color: #b02020;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin: 6px 0;
    }

    .row > * {
      flex: 1;
      min-width: 0;
    }

    .row label {
      margin: 0;
      min-width: 60px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--primary-light);
      color: var(--text-sub);
      font-size: 11px;
    }

    .muted {
      font-size: 12px;
      color: var(--text-sub);
    }

    .quiz-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .quiz-item {
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 10px 10px 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .quiz-header {
      display:flex;
      justify-content:space-between;
      gap:8px;
      align-items:flex-start;
    }

    .quiz-question {
      font-weight: 600;
      font-size: 14px;
    }

    .quiz-buttons {
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .quiz-meta {
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:11px;
      color:var(--text-sub);
      gap:8px;
    }

    .quiz-tags {
      display:flex;
      flex-wrap:wrap;
      gap:4px;
    }

    .quiz-image {
      margin-top:6px;
    }

    .quiz-image img {
      max-width:100%;
      max-height:200px;
      border-radius:10px;
      display:block;
      object-fit:contain;
      background:#f3f4f8;
    }

    .answer-row {
      display:flex;
      gap:6px;
      margin-top:4px;
      align-items:center;
    }

    .answer-row input {
      flex: 1 1 auto;
      min-width: 0;
    }

    .judge-label {
      min-width:60px;
      font-size:12px;
      text-align:right;
    }

    .judge-ok {
      color:#0d9488;
      font-weight:600;
    }

    .judge-ng {
      color:#b91c1c;
      font-weight:600;
    }

    .divider {
      border-top: 1px dashed var(--border);
      margin: 12px 0;
    }

    .slide-container {
      margin-top: 12px;
      position: relative;
      min-height: 160px;
    }

    .slide-card {
      background: white;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px;
      text-align: center;
      box-shadow: 0 10px 28px rgba(15, 35, 95, 0.08);
    }

    .slide-question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .slide-answer {
      font-size: 16px;
      color: var(--text-sub);
      margin-top: 8px;
    }

    .slide-index {
      font-size: 12px;
      color: var(--text-sub);
      text-align: center;
      margin-top: 8px;
    }

    .slide-controls {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(25, 40, 85, 0.98);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      display: none;
      z-index: 50;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
      max-width: 90%;
      text-align: center;
    }

    .toast.show {
      display: block;
      animation: fadein .2s ease-out, fadeout .2s ease-in 3s forwards;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, 10px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }

    @keyframes fadeout {
      to { opacity: 0; transform: translate(-50%, 10px); }
    }
  </style>
</head>
<body>
<header>
  <h1>卒研クイズ・単語帳システム</h1>
  <div class="token-indicator" id="tokenIndicator"></div>
</header>

<main>
  <div class="tabs">
    <button class="tab active" data-target="panel-create">クイズ作成</button>
    <button class="tab" data-target="panel-list">単語帳（一覧）</button>
    <button class="tab" data-target="panel-slide">単語帳（スライド）</button>
  </div>

  <!-- クイズ作成 -->
  <section id="panel-create" class="panel active">
    <div class="card">
      <h2 style="margin-top:0;font-size:15px;">クイズ作成</h2>
      <p class="muted">問題文と答えを入力して「クイズを保存」。必要なら画像も一緒に生成できます。</p>

      <div style="margin-top:8px;">
        <label for="q-question">問題文</label>
        <textarea id="q-question" placeholder="例）apple の日本語は？"></textarea>
      </div>
      <div style="margin-top:8px;">
        <label for="q-answer">答え</label>
        <input id="q-answer" type="text" placeholder="例）りんご">
      </div>
      <!-- 以前のプロンプト入力欄（現在は未使用）
      <div style="margin-top:8px;">
        <label for="q-prompt">画像生成用プロンプト（任意で上書き／追加）</label>
        <textarea id="q-prompt" placeholder="デフォルトプロンプトに追加したい内容があれば記入"></textarea>
        <p class="muted">※空欄なら、サーバ側の定型プロンプトだけで画像を生成します。</p>
      </div>
      -->

      <div class="button-row">
        <button class="primary" id="btn-save-quiz">クイズを保存</button>
        <button class="secondary" id="btn-save-and-generate">保存＋画像生成</button>
      </div>
    </div>
  </section>

  <!-- 単語帳（一覧） 暗記カードモード -->
  <section id="panel-list" class="panel">
    <div class="card">
      <div class="row">
        <label>対象</label>
        <select id="list-status">
          <option value="all">すべて</option>
          <option value="only_unanswered">未回答のみ</option>
          <option value="only_incorrect">直近不正解のみ</option>
        </select>
        <button class="secondary" id="btn-reload-list">再読み込み</button>
      </div>
      <p class="muted" style="margin-top:4px;">
        問題だけを見て答えを入力し、「判定」で正誤を記録します。<br>
        画像は「画像生成/再生成」ボタンから生成 / 再生成できます。
      </p>
      <div class="divider"></div>
      <div id="quiz-list" class="quiz-list"></div>
      <p class="muted" id="list-empty" style="display:none;margin-top:8px;">クイズがまだ登録されていません。</p>
    </div>
  </section>

  <!-- 単語帳（スライド） -->
  <section id="panel-slide" class="panel">
    <div class="card">
      <div class="row">
        <label>対象</label>
        <select id="slide-status">
          <option value="all">すべて</option>
          <option value="only_unanswered">未回答のみ</option>
          <option value="only_incorrect">直近不正解のみ</option>
        </select>
        <button class="secondary" id="btn-reload-slide">読み込み</button>
      </div>
      <div class="divider"></div>
      <div class="slide-container">
        <div id="slide-card" class="slide-card" style="display:none;">
          <div class="slide-question" id="slide-question"></div>
          <div class="slide-answer" id="slide-answer" style="display:none;"></div>
        </div>
        <p class="muted" id="slide-empty">クイズが読み込まれていません。</p>
      </div>
      <div class="slide-controls">
        <div>
          <button class="secondary" id="btn-prev">← 前の問題</button>
          <button class="secondary" id="btn-next">次の問題 →</button>
        </div>
        <div>
          <button class="secondary" id="btn-toggle-answer">答えを表示/非表示</button>
        </div>
      </div>
      <div class="slide-index" id="slide-index"></div>
    </div>
  </section>
</main>

<div id="toast" class="toast"></div>

<script>
(() => {
  // ====== 共通設定 ======
  const API_BASE = ""; // 同一オリジンなので空でOK
  const X_TOKEN = "test-token"; // バックエンドと合わせる

  async function apiFetch(path, options = {}) {
    const url = API_BASE + path;
    const headers = options.headers || {};
    const body = options.body;

    const res = await fetch(url, {
      method: options.method || "GET",
      headers: {
        "Content-Type": "application/json",
        "X-Token": X_TOKEN,
        ...headers,
      },
      body: body ? JSON.stringify(body) : undefined,
    });

    if (!res.ok) {
      const text = await res.text().catch(() => "");
      console.error("API error", res.status, res.statusText, text);
      throw new Error(`API error ${res.status}`);
    }
    if (res.status === 204) return null;
    return res.json();
  }

  // ====== DOM取得 ======
  const tabQuizCreate = document.getElementById("tab-quiz-create");
  const tabWordList = document.getElementById("tab-word-list");
  const tabWordSlide = document.getElementById("tab-word-slide");

  const viewQuizCreate = document.getElementById("view-quiz-create");
  const viewWordList = document.getElementById("view-word-list");
  const viewWordSlide = document.getElementById("view-word-slide");

  // クイズ作成
  const formCreate = document.getElementById("quiz-create-form");
  const inputQuestion = document.getElementById("quiz-question");
  const inputAnswer = document.getElementById("quiz-answer");
  const createStatus = document.getElementById("quiz-create-status");

  // 単語帳一覧
  const listFilterSelect = document.getElementById("wordlist-filter");
  const listReloadBtn = document.getElementById("wordlist-reload");
  const listContainer = document.getElementById("wordlist-container");

  // スライド
  const slideQuestion = document.getElementById("slide-question");
  const slideAnswer = document.getElementById("slide-answer");
  const slideAnswerInput = document.getElementById("slide-answer-input");
  const slideJudgeBtn = document.getElementById("slide-judge-btn");
  const slideResult = document.getElementById("slide-result");
  const slidePrevBtn = document.getElementById("slide-prev");
  const slideNextBtn = document.getElementById("slide-next");
  const slideImage = document.getElementById("slide-image");
  const slideMeta = document.getElementById("slide-meta");

  // ====== タブ切り替え ======
  function setActiveTab(target) {
    const tabs = [tabQuizCreate, tabWordList, tabWordSlide];
    const views = [viewQuizCreate, viewWordList, viewWordSlide];

    tabs.forEach((t) =>
      t.classList.toggle("tab-active", t === target)
    );
    views.forEach((v) =>
      v.classList.toggle("hidden", v.dataset.view !== target.dataset.tab)
    );
  }

  tabQuizCreate.addEventListener("click", () => setActiveTab(tabQuizCreate));
  tabWordList.addEventListener("click", () => {
    setActiveTab(tabWordList);
    loadQuizList();
  });
  tabWordSlide.addEventListener("click", () => {
    setActiveTab(tabWordSlide);
    loadSlideData();
  });

  // 初期タブ
  setActiveTab(tabQuizCreate);

  // ====== クイズ作成 ======
  formCreate.addEventListener("submit", async (e) => {
    e.preventDefault();
    createStatus.textContent = "作成中…";

    try {
      const question = inputQuestion.value.trim();
      const answer = inputAnswer.value.trim();
      if (!question || !answer) {
        createStatus.textContent = "問題と答えを入力してください。";
        return;
      }

      await apiFetch("/quiz/create", {
        method: "POST",
        body: { question, answer },
      });

      inputQuestion.value = "";
      inputAnswer.value = "";
      createStatus.textContent = "クイズを作成しました。";

      // 一覧 & スライドを更新
      loadQuizList();
      if (!viewWordSlide.classList.contains("hidden")) {
        loadSlideData();
      }
    } catch (err) {
      console.error(err);
      createStatus.textContent = "作成に失敗しました。";
    }
  });

  // ====== 単語帳一覧 ======
  listFilterSelect.addEventListener("change", () => loadQuizList());
  listReloadBtn.addEventListener("click", () => loadQuizList());

  async function loadQuizList() {
    const status = listFilterSelect.value || "all"; // all / only_unanswered / only_incorrect / only_correct
    try {
      const quizzes = await apiFetch(
        `/quiz/list?status=${encodeURIComponent(status)}&offset=0&limit=200`
      );
      renderQuizList(quizzes);
    } catch (e) {
      console.error(e);
      listContainer.innerHTML =
        '<p class="text-red-500 mt-4">一覧の読み込みに失敗しました。</p>';
    }
  }

  function statusLabel(q) {
    if (q.attempts === 0) return "未回答";
    return q.last_correct ? "直近正解" : "直近不正解";
  }

  function statusBadgeClass(q) {
    if (q.attempts === 0) return "badge-neutral";
    return q.last_correct ? "badge-success" : "badge-error";
  }

  function renderQuizList(quizzes) {
    listContainer.innerHTML = "";

    if (!quizzes || quizzes.length === 0) {
      listContainer.innerHTML =
        '<p class="text-gray-500 mt-4">登録されている単語がありません。</p>';
      return;
    }

    quizzes.forEach((q) => {
      const card = document.createElement("div");
      card.className =
        "bg-white shadow rounded-2xl p-4 mb-4 flex flex-col gap-3";

      // 上部メタ情報
      const header = document.createElement("div");
      header.className = "flex items-center justify-between gap-3";

      const leftMeta = document.createElement("div");
      leftMeta.className = "flex items-center gap-3";

      const idSpan = document.createElement("span");
      idSpan.className = "font-semibold text-slate-700";
      idSpan.textContent = `#${q.id} ${q.question}`;
      leftMeta.appendChild(idSpan);

      const statusChip = document.createElement("span");
      statusChip.className = `badge ${statusBadgeClass(q)}`;
      statusChip.textContent = statusLabel(q);
      leftMeta.appendChild(statusChip);

      const attempts = document.createElement("span");
      attempts.className = "text-xs text-slate-500";
      attempts.textContent = `解答回数: ${q.attempts}`;
      leftMeta.appendChild(attempts);

      header.appendChild(leftMeta);

      // 右側ボタン（画像生成 / 削除）
      const rightMeta = document.createElement("div");
      rightMeta.className = "flex items-center gap-2";

      const imgBtn = document.createElement("button");
      imgBtn.className =
        "btn-secondary text-sm px-3 py-1 rounded-full border";
      imgBtn.textContent = "画像生成 / 再生成";
      imgBtn.addEventListener("click", async () => {
        imgBtn.disabled = true;
        imgBtn.textContent = "生成中…";
        try {
          await apiFetch("/quiz/image/generate", {
            method: "POST",
            body: { quiz_id: q.id },
          });
          await loadQuizImageToElement(q.id, imageEl);
          imgBtn.textContent = "画像生成 / 再生成";
        } catch (err) {
          console.error(err);
          imgBtn.textContent = "エラー。再試行";
        } finally {
          imgBtn.disabled = false;
        }
      });
      rightMeta.appendChild(imgBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.className =
        "bg-red-100 text-red-600 text-sm px-3 py-1 rounded-full";
      deleteBtn.textContent = "削除";
      deleteBtn.addEventListener("click", async () => {
        if (!confirm("このクイズを削除しますか？")) return;
        deleteBtn.disabled = true;
        try {
          await apiFetch(`/quiz/${q.id}`, { method: "DELETE" });
          loadQuizList();
          if (!viewWordSlide.classList.contains("hidden")) {
            loadSlideData();
          }
        } catch (e) {
          console.error(e);
          alert("削除に失敗しました。");
          deleteBtn.disabled = false;
        }
      });
      rightMeta.appendChild(deleteBtn);

      header.appendChild(rightMeta);
      card.appendChild(header);

      // 回答入力エリア
      const answerRow = document.createElement("div");
      answerRow.className = "flex items-center gap-3 mt-2";

      const answerInput = document.createElement("input");
      answerInput.type = "text";
      answerInput.placeholder = "ここに答えを入力";
      answerInput.className =
        "flex-1 rounded-xl border px-3 py-2 text-sm focus:outline-none focus:ring";
      answerRow.appendChild(answerInput);

      const judgeBtn = document.createElement("button");
      judgeBtn.className =
        "bg-blue-500 text-white text-sm px-4 py-2 rounded-full";
      judgeBtn.textContent = "判定";
      judgeBtn.addEventListener("click", async () => {
        await handleJudge(q.id, answerInput.value, statusChip, attempts);
      });
      answerRow.appendChild(judgeBtn);

      card.appendChild(answerRow);

      // 判定結果
      const resultP = document.createElement("p");
      resultP.className = "text-sm mt-1";
      card.appendChild(resultP);

      // 画像表示エリア
      const imageWrapper = document.createElement("div");
      imageWrapper.className =
        "mt-3 border rounded-2xl bg-slate-50 flex items-center justify-center overflow-hidden";
      const imageEl = document.createElement("img");
      imageEl.alt = "生成されたイメージ";
      imageEl.className = "max-h-64 w-full object-contain";
      imageWrapper.appendChild(imageEl);
      card.appendChild(imageWrapper);

      // 初回画像読み込み
      loadQuizImageToElement(q.id, imageEl).catch((e) =>
        console.warn("image load error", e)
      );

      listContainer.appendChild(card);
    });
  }

  async function handleJudge(quizId, userAnswer, statusChip, attemptsEl) {
    const normalized = (userAnswer || "").trim();
    if (!normalized) return;

    try {
      const res = await apiFetch(`/quiz/${quizId}/answer`, {
        method: "POST",
        body: { answer: normalized, image_shown: false },
      });

      const correct = !!res.correct;
      if (correct) {
        statusChip.textContent = "直近正解";
        statusChip.className = "badge badge-success";
      } else {
        statusChip.textContent = "直近不正解";
        statusChip.className = "badge badge-error";
      }

      const current = parseInt(
        (attemptsEl.textContent.match(/\d+/) || ["0"])[0],
        10
      );
      attemptsEl.textContent = `解答回数: ${current + 1}`;
    } catch (e) {
      console.error(e);
      alert("判定に失敗しました。");
    }
  }

  async function loadQuizImageToElement(quizId, imgEl) {
    try {
      const data = await apiFetch(`/quiz/${quizId}/images/latest`);
      if (!data || !data.path) {
        imgEl.src = "";
        imgEl.alt = "まだ画像が生成されていません";
        return;
      }
      // キャッシュバスターを付ける
      imgEl.src = `${data.path}?t=${Date.now()}`;
    } catch (e) {
      console.warn("no image for quiz", quizId, e);
      imgEl.src = "";
      imgEl.alt = "画像の取得に失敗しました";
    }
  }

  // ====== スライドビュー ======
  let slideQuizzes = [];
  let slideIndex = 0;

  async function loadSlideData() {
    try {
      slideQuizzes = await apiFetch(
        "/quiz/list?status=all&offset=0&limit=200"
      );
      if (!slideQuizzes || slideQuizzes.length === 0) {
        slideQuestion.textContent = "クイズがありません。";
        slideAnswer.textContent = "";
        slideMeta.textContent = "";
        slideImage.src = "";
        return;
      }
      slideIndex = 0;
      renderSlide();
    } catch (e) {
      console.error(e);
    }
  }

  function renderSlide() {
    if (!slideQuizzes.length) return;
    const q = slideQuizzes[slideIndex];

    slideQuestion.textContent = `${q.id}. ${q.question}`;
    slideAnswer.textContent = "";
    slideAnswerInput.value = "";
    slideResult.textContent = "";
    slideMeta.textContent = `解答回数: ${q.attempts} / 状態: ${statusLabel(q)}`;

    loadQuizImageToElement(q.id, slideImage).catch(() => {
      slideImage.src = "";
    });
  }

  slidePrevBtn.addEventListener("click", () => {
    if (!slideQuizzes.length) return;
    slideIndex = (slideIndex - 1 + slideQuizzes.length) % slideQuizzes.length;
    renderSlide();
  });

  slideNextBtn.addEventListener("click", () => {
    if (!slideQuizzes.length) return;
    slideIndex = (slideIndex + 1) % slideQuizzes.length;
    renderSlide();
  });

  slideJudgeBtn.addEventListener("click", async () => {
    if (!slideQuizzes.length) return;
    const q = slideQuizzes[slideIndex];
    const ans = slideAnswerInput.value.trim();
    if (!ans) return;

    try {
      const res = await apiFetch(`/quiz/${q.id}/answer`, {
        method: "POST",
        body: { answer: ans, image_shown: !!slideImage.src },
      });

      const correct = !!res.correct;
      slideAnswer.textContent = `正解: ${res.answer || ""}`;
      slideResult.textContent = correct ? "◯ 正解！" : "✕ 不正解";
      slideResult.className =
        "mt-2 font-semibold " + (correct ? "text-green-600" : "text-red-600");

      // メタ情報更新用に一覧も再取得
      loadQuizList();
      loadSlideData();
    } catch (e) {
      console.error(e);
      slideResult.textContent = "判定に失敗しました。";
      slideResult.className = "mt-2 text-red-600";
    }
  });

  // 初期ロード
  loadQuizList();
})();
</script>
