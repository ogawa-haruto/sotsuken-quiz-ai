<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>卒研クイズアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #0d8cf0;
      --primary-light: #e6f3ff;
      --bg: #f7f9fc;
      --border: #d3d7e3;
      --text-main: #222;
      --text-sub: #555;
      --danger: #e5534b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .token-indicator {
      font-size: 11px;
      color: var(--text-sub);
      opacity: 0.8;
    }

    main {
      max-width: 960px;
      margin: 16px auto 32px;
      padding: 0 12px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      overflow-x: auto;
    }

    .tab {
      flex: 1;
      min-width: 0;
      padding: 10px 12px;
      text-align: center;
      border-radius: 999px;
      border: 1px solid transparent;
      background: #e9edf5;
      color: var(--text-sub);
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      transition: background .15s, color .15s, border-color .15s;
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    section.panel {
      display: none;
    }

    section.panel.active {
      display: block;
    }

    .card {
      background: white;
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 16px;
      box-shadow: 0 8px 24px rgba(15, 35, 95, 0.04);
    }

    .card + .card {
      margin-top: 12px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: var(--text-sub);
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      resize: vertical;
      min-height: 36px;
    }

    textarea {
      min-height: 72px;
    }

    button {
      border-radius: 999px;
      border: none;
      font-size: 14px;
      padding: 8px 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background .15s, box-shadow .15s, transform .05s;
    }

    button.primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(13, 140, 240, 0.35);
    }

    button.secondary {
      background: var(--primary-light);
      color: var(--text-main);
    }

    button.danger {
      background: #ffe7e5;
      color: #b02020;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin: 6px 0;
    }

    .row > * {
      flex: 1;
      min-width: 0;
    }

    .row label {
      margin: 0;
      min-width: 60px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--primary-light);
      color: var(--text-sub);
      font-size: 11px;
    }

    .muted {
      font-size: 12px;
      color: var(--text-sub);
    }

    .quiz-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .quiz-item {
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 10px 10px 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .quiz-header {
      display:flex;
      justify-content:space-between;
      gap:8px;
      align-items:flex-start;
    }

    .quiz-question {
      font-weight: 600;
      font-size: 14px;
    }

    .quiz-buttons {
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .quiz-meta {
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:11px;
      color:var(--text-sub);
      gap:8px;
    }

    .quiz-tags {
      display:flex;
      flex-wrap:wrap;
      gap:4px;
    }

    .quiz-image {
      margin-top:6px;
    }

    .quiz-image img {
      max-width:100%;
      max-height:200px;
      border-radius:10px;
      display:block;
      object-fit:contain;
      background:#f3f4f8;
    }

    .answer-row {
      display:flex;
      gap:6px;
      margin-top:4px;
      align-items:center;
    }

    .answer-row input {
      flex: 1 1 auto;
      min-width: 0;
    }

    .judge-label {
      min-width:60px;
      font-size:12px;
      text-align:right;
    }

    .judge-ok {
      color:#0d9488;
      font-weight:600;
    }

    .judge-ng {
      color:#b91c1c;
      font-weight:600;
    }

    .divider {
      border-top: 1px dashed var(--border);
      margin: 12px 0;
    }

    .slide-container {
      margin-top: 12px;
      position: relative;
      min-height: 160px;
    }

    .slide-card {
      background: white;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px;
      text-align: center;
      box-shadow: 0 10px 28px rgba(15, 35, 95, 0.08);
    }

    .slide-question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .slide-answer {
      font-size: 16px;
      color: var(--text-sub);
      margin-top: 8px;
    }

    .slide-index {
      font-size: 12px;
      color: var(--text-sub);
      text-align: center;
      margin-top: 8px;
    }

    .slide-controls {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(25, 40, 85, 0.98);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      display: none;
      z-index: 50;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
      max-width: 90%;
      text-align: center;
    }

    .toast.show {
      display: block;
      animation: fadein .2s ease-out, fadeout .2s ease-in 3s forwards;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, 10px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }

    @keyframes fadeout {
      to { opacity: 0; transform: translate(-50%, 10px); }
    }
  </style>
</head>
<body>
<header>
  <h1>卒研クイズ・単語帳システム</h1>
  <div class="token-indicator" id="tokenIndicator"></div>
</header>

<main>
  <div class="tabs">
    <button class="tab active" data-target="panel-create">クイズ作成</button>
    <button class="tab" data-target="panel-list">単語帳（一覧）</button>
    <button class="tab" data-target="panel-slide">単語帳（スライド）</button>
  </div>

  <!-- クイズ作成 -->
  <section id="panel-create" class="panel active">
    <div class="card">
      <h2 style="margin-top:0;font-size:15px;">クイズ作成</h2>
      <p class="muted">問題文と答えを入力して「クイズを保存」。必要なら画像も一緒に生成できます。</p>

      <div style="margin-top:8px;">
        <label for="q-question">問題文</label>
        <textarea id="q-question" placeholder="例）apple の日本語は？"></textarea>
      </div>
      <div style="margin-top:8px;">
        <label for="q-answer">答え</label>
        <input id="q-answer" type="text" placeholder="例）りんご">
      </div>
      <!-- 以前のプロンプト入力欄（現在は未使用）
      <div style="margin-top:8px;">
        <label for="q-prompt">画像生成用プロンプト（任意で上書き／追加）</label>
        <textarea id="q-prompt" placeholder="デフォルトプロンプトに追加したい内容があれば記入"></textarea>
        <p class="muted">※空欄なら、サーバ側の定型プロンプトだけで画像を生成します。</p>
      </div>
      -->

      <div class="button-row">
        <button class="primary" id="btn-save-quiz">クイズを保存</button>
        <button class="secondary" id="btn-save-and-generate">保存＋画像生成</button>
      </div>
    </div>
  </section>

  <!-- 単語帳（一覧） 暗記カードモード -->
  <section id="panel-list" class="panel">
    <div class="card">
      <div class="row">
        <label>対象</label>
        <select id="list-status">
          <option value="all">すべて</option>
          <option value="only_unanswered">未回答のみ</option>
          <option value="only_incorrect">直近不正解のみ</option>
        </select>
        <button class="secondary" id="btn-reload-list">再読み込み</button>
      </div>
      <p class="muted" style="margin-top:4px;">
        問題だけを見て答えを入力し、「判定」で正誤を記録します。<br>
        画像は「画像生成/再生成」ボタンから生成 / 再生成できます。
      </p>
      <div class="divider"></div>
      <div id="quiz-list" class="quiz-list"></div>
      <p class="muted" id="list-empty" style="display:none;margin-top:8px;">クイズがまだ登録されていません。</p>
    </div>
  </section>

  <!-- 単語帳（スライド） -->
  <section id="panel-slide" class="panel">
    <div class="card">
      <div class="row">
        <label>対象</label>
        <select id="slide-status">
          <option value="all">すべて</option>
          <option value="only_unanswered">未回答のみ</option>
          <option value="only_incorrect">直近不正解のみ</option>
        </select>
        <button class="secondary" id="btn-reload-slide">読み込み</button>
      </div>
      <div class="divider"></div>
      <div class="slide-container">
        <div id="slide-card" class="slide-card" style="display:none;">
          <div class="slide-question" id="slide-question"></div>
          <div class="slide-answer" id="slide-answer" style="display:none;"></div>
        </div>
        <p class="muted" id="slide-empty">クイズが読み込まれていません。</p>
      </div>
      <div class="slide-controls">
        <div>
          <button class="secondary" id="btn-prev">← 前の問題</button>
          <button class="secondary" id="btn-next">次の問題 →</button>
        </div>
        <div>
          <button class="secondary" id="btn-toggle-answer">答えを表示/非表示</button>
        </div>
      </div>
      <div class="slide-index" id="slide-index"></div>
    </div>
  </section>
</main>

<div id="toast" class="toast"></div>

<script>
  // API のベース URL
  const API_BASE_URL = location.hostname === "localhost" || location.hostname === "127.0.0.1"
    ? "http://127.0.0.1:8000"
    : "https://sotsuken-quiz-ai.onrender.com";

  // 共通 fetch ラッパー
  async function apiFetch(path, options = {}) {
    const res = await fetch(`${API_BASE_URL}${path}`, {
      headers: {
        "Content-Type": "application/json",
      },
      ...options,
    });
    if (!res.ok) {
      const text = await res.text().catch(() => "");
      console.error("API error", res.status, path, text);
      throw new Error(`API error ${res.status}`);
    }
    return res;
  }

  // -----------------------------
  // 単語帳（一覧）描画まわり
  // -----------------------------

  const wordbookListEl = document.getElementById("wordbook-list"); // 単語カードを入れている親要素

  // 一覧を読み込んで描画
  async function loadWordbookList(status = "all") {
    const res = await apiFetch(`/quiz/list?status=${encodeURIComponent(status)}`);
    const quizzes = await res.json();
    renderWordbookList(quizzes);
  }

  // カードを描画
  function renderWordbookList(quizzes) {
    wordbookListEl.innerHTML = "";

    quizzes.forEach((quiz) => {
      const card = document.createElement("div");
      card.className = "word-card";
      card.dataset.quizId = quiz.id;

      card.innerHTML = `
        <div class="word-card-header">
          <div class="word-card-title">#${quiz.id} ${quiz.question}</div>
          <div class="word-card-badges">
            <span class="badge status-badge">${quiz.last_correct ? "直近正解" : "未回答"}</span>
            <span class="badge attempts-badge">解答回数: ${quiz.attempts}</span>
          </div>
        </div>

        <div class="word-card-body">
          <div class="word-card-image-wrapper">
            <img class="word-card-image" style="display:none; max-width: 100%; border-radius: 8px;" alt="生成画像">
          </div>

          <div class="word-card-answer-row">
            <input class="answer-input" type="text" placeholder="ここに答えを入力">
            <button class="btn btn-primary check-button">判定</button>
            <button class="btn btn-secondary image-generate-button">画像生成 / 再生成</button>
            <button class="btn btn-danger delete-button">削除</button>
          </div>

          <div class="word-card-feedback"></div>
        </div>
      `;

      // ボタンクリックのイベント設定
      const checkBtn   = card.querySelector(".check-button");
      const genBtn     = card.querySelector(".image-generate-button");
      const deleteBtn  = card.querySelector(".delete-button");
      const answerInp  = card.querySelector(".answer-input");

      checkBtn.addEventListener("click", () => handleCheckAnswer(quiz.id, card));
      genBtn.addEventListener("click", () => handleGenerateImage(quiz.id, card));
      deleteBtn.addEventListener("click", () => handleDeleteQuiz(quiz.id));

      // 初期表示時に、すでに画像があれば取得して表示
      refreshQuizImage(quiz.id, card);

      wordbookListEl.appendChild(card);
    });
  }

  // -----------------------------
  // 画像の取得・表示
  // -----------------------------

  // 最新画像を取得して、そのカード内の <img> に反映
  async function refreshQuizImage(quizId, cardEl) {
    try {
      const res = await fetch(`${API_BASE_URL}/quiz/${quizId}/images/latest`);
      if (!res.ok) {
        // 404 など → 画像なし
        console.log("no image yet for quiz", quizId, res.status);
        return;
      }
      const data = await res.json();

      // バックエンドのレスポンスが { "image_path": "/static/..." } という想定
      const relPath = data.image_path || data.path || data.imageUrl;
      if (!relPath) {
        console.log("no image_path in response", data);
        return;
      }

      const imgEl = cardEl.querySelector(".word-card-image");
      // キャッシュ対策でクエリを付ける
      imgEl.src = `${API_BASE_URL}${relPath}?t=${Date.now()}`;
      imgEl.style.display = "block";
    } catch (err) {
      console.error("failed to refresh image", err);
    }
  }

  // 画像生成ボタンクリック時
  async function handleGenerateImage(quizId, cardEl) {
    try {
      // 画像生成リクエスト
      await apiFetch("/quiz/image/generate", {
        method: "POST",
        body: JSON.stringify({ quiz_id: quizId }),
      });

      // 生成できたら、最新画像を取り直して表示
      await refreshQuizImage(quizId, cardEl);

      const feedback = cardEl.querySelector(".word-card-feedback");
      feedback.textContent = "画像を生成しました。";
    } catch (err) {
      console.error(err);
      const feedback = cardEl.querySelector(".word-card-feedback");
      feedback.textContent = "画像生成に失敗しました。";
    }
  }

  // -----------------------------
  // 判定 / 削除
  // -----------------------------

  async function handleCheckAnswer(quizId, cardEl) {
    const answerInput = cardEl.querySelector(".answer-input");
    const feedback = cardEl.querySelector(".word-card-feedback");
    const userAnswer = answerInput.value.trim();

    if (!userAnswer) {
      feedback.textContent = "答えを入力してください。";
      return;
    }

    try {
      const res = await apiFetch(`/quiz/${quizId}/answer`, {
        method: "POST",
        body: JSON.stringify({ answer: userAnswer, image_shown: true }),
      });
      const data = await res.json();
      feedback.textContent = data.correct ? "正解！" : `不正解… 正解は「${data.correct_answer}」`;
      // 解答回数やバッジの更新がしたければ、ここで /quiz/list を取り直す or 局所的に更新
    } catch (err) {
      console.error(err);
      feedback.textContent = "判定に失敗しました。";
    }
  }

  async function handleDeleteQuiz(quizId) {
    if (!confirm("このクイズを削除しますか？")) return;
    try {
      await apiFetch(`/quiz/${quizId}`, { method: "DELETE" });
      // 削除後は一覧を取り直す
      await loadWordbookList("all");
    } catch (err) {
      console.error(err);
      alert("削除に失敗しました。");
    }
  }

  // -----------------------------
  // 初期ロード
  // -----------------------------
  document.addEventListener("DOMContentLoaded", () => {
    loadWordbookList("all");
  });
</script>

</body>
</html>
