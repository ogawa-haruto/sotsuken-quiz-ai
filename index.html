<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>卒研クイズアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #0d8cf0;
      --primary-light: #e6f3ff;
      --bg: #f7f9fc;
      --border: #d3d7e3;
      --text-main: #222;
      --text-sub: #555;
      --danger: #e5534b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .token-indicator {
      font-size: 11px;
      color: var(--text-sub);
      opacity: 0.8;
    }

    main {
      max-width: 960px;
      margin: 16px auto 32px;
      padding: 0 12px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      overflow-x: auto;
    }

    .tab {
      flex: 1;
      min-width: 0;
      padding: 10px 12px;
      text-align: center;
      border-radius: 999px;
      border: 1px solid transparent;
      background: #e9edf5;
      color: var(--text-sub);
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      transition: background .15s, color .15s, border-color .15s;
    }

    .tab.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    section.panel {
      display: none;
    }

    section.panel.active {
      display: block;
    }

    .card {
      background: white;
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 16px;
      box-shadow: 0 8px 24px rgba(15, 35, 95, 0.04);
    }

    .card + .card {
      margin-top: 12px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: var(--text-sub);
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      resize: vertical;
      min-height: 36px;
    }

    textarea {
      min-height: 72px;
    }

    button {
      border-radius: 999px;
      border: none;
      font-size: 14px;
      padding: 8px 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background .15s, box-shadow .15s, transform .05s;
    }

    button.primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(13, 140, 240, 0.35);
    }

    button.secondary {
      background: var(--primary-light);
      color: var(--text-main);
    }

    button.danger {
      background: #ffe7e5;
      color: #b02020;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .button-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin: 6px 0;
    }

    .row > * {
      flex: 1;
      min-width: 0;
    }

    .row label {
      margin: 0;
      min-width: 60px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--primary-light);
      color: var(--text-sub);
      font-size: 11px;
    }

    .muted {
      font-size: 12px;
      color: var(--text-sub);
    }

    .quiz-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .quiz-item {
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 12px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .quiz-question {
      font-weight: 600;
      font-size: 14px;
    }

    .quiz-answer {
      font-size: 13px;
      color: var(--text-sub);
    }

    .quiz-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-sub);
      gap: 8px;
    }

    .quiz-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .divider {
      border-top: 1px dashed var(--border);
      margin: 12px 0;
    }

    .slide-container {
      margin-top: 12px;
      position: relative;
      min-height: 160px;
    }

    .slide-card {
      background: white;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px;
      text-align: center;
      box-shadow: 0 10px 28px rgba(15, 35, 95, 0.08);
    }

    .slide-question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .slide-answer {
      font-size: 16px;
      color: var(--text-sub);
      margin-top: 8px;
    }

    .slide-image-wrapper {
      margin: 10px auto 0;
      max-width: 100%;
      max-height: 260px;
      border-radius: 12px;
      overflow: hidden;
      background: #f3f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide-image-wrapper img {
      max-width: 100%;
      max-height: 260px;
      object-fit: contain;
      display: block;
    }

    .slide-controls {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .slide-index {
      font-size: 12px;
      color: var(--text-sub);
      text-align: center;
      margin-top: 8px;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(25, 40, 85, 0.98);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      display: none;
      z-index: 50;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
      max-width: 90%;
      text-align: center;
    }

    .toast.show {
      display: block;
      animation: fadein .2s ease-out, fadeout .2s ease-in 3s forwards;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, 10px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }

    @keyframes fadeout {
      to { opacity: 0; transform: translate(-50%, 10px); }
    }
  </style>
</head>
<body>
<header>
  <h1>卒研クイズ・単語帳システム</h1>
  <div class="token-indicator" id="tokenIndicator"></div>
</header>

<main>
  <div class="tabs">
    <button class="tab active" data-target="panel-create">クイズ作成</button>
    <button class="tab" data-target="panel-list">単語帳（一覧）</button>
    <button class="tab" data-target="panel-slide">単語帳（スライド）</button>
  </div>

  <!-- クイズ作成 -->
  <section id="panel-create" class="panel active">
    <div class="card">
      <h2 style="margin-top:0;font-size:15px;">クイズ作成</h2>
      <p class="muted">問題文と答えを入力して「クイズを保存」を押すと、単語帳タブに追加されます。</p>

      <div style="margin-top:8px;">
        <label for="q-question">問題文</label>
        <textarea id="q-question" placeholder="例）apple の日本語は？"></textarea>
      </div>
      <div style="margin-top:8px;">
        <label for="q-answer">答え</label>
        <input id="q-answer" type="text" placeholder="例）りんご">
      </div>
      <div style="margin-top:8px;">
        <label for="q-prompt">画像生成用プロンプト（任意で上書き／追加）</label>
        <textarea id="q-prompt" placeholder="デフォルトプロンプトに追加したい内容があれば記入"></textarea>
        <p class="muted">※空欄なら、サーバ側の定型プロンプトだけで画像を生成します。</p>
      </div>

      <div class="button-row">
        <button class="primary" id="btn-save-quiz">クイズを保存</button>
        <button class="secondary" id="btn-save-and-generate">保存＋画像生成</button>
      </div>
    </div>
  </section>

  <!-- 単語帳（一覧） -->
  <section id="panel-list" class="panel">
    <div class="card">
      <div class="row">
        <label>フィルタ</label>
        <select id="list-status">
          <option value="all">すべて</option>
          <option value="only_unanswered">未回答のみ</option>
          <option value="only_incorrect">直近不正解のみ</option>
        </select>
        <button class="secondary" id="btn-reload-list">再読み込み</button>
      </div>
      <div class="row">
        <label for="list-search">検索</label>
        <input id="list-search" type="text" placeholder="問題文で部分一致検索">
      </div>
      <div class="divider"></div>
      <div id="quiz-list" class="quiz-list"></div>
      <p class="muted" id="list-empty" style="display:none;margin-top:8px;">クイズがまだ登録されていません。</p>
    </div>
  </section>

  <!-- 単語帳（スライド） -->
  <section id="panel-slide" class="panel">
    <div class="card">
      <div class="row">
        <label>対象</label>
        <select id="slide-status">
          <option value="all">すべて</option>
          <option value="only_unanswered">未回答のみ</option>
          <option value="only_incorrect">直近不正解のみ</option>
        </select>
        <button class="secondary" id="btn-reload-slide">読み込み</button>
      </div>
      <div class="divider"></div>
      <div class="slide-container">
        <div id="slide-card" class="slide-card" style="display:none;">
          <div class="slide-question" id="slide-question"></div>
          <div class="slide-image-wrapper" id="slide-image-wrapper" style="display:none;">
            <img id="slide-image" alt="生成画像">
          </div>
          <div class="slide-answer" id="slide-answer" style="display:none;"></div>
        </div>
        <p class="muted" id="slide-empty">クイズが読み込まれていません。</p>
      </div>
      <div class="slide-controls">
        <div>
          <button class="secondary" id="btn-prev">← 前の問題</button>
          <button class="secondary" id="btn-next">次の問題 →</button>
        </div>
        <div>
          <button class="secondary" id="btn-toggle-answer">答えを表示/非表示</button>
        </div>
      </div>
      <div class="slide-index" id="slide-index"></div>
    </div>
  </section>
</main>

<div id="toast" class="toast"></div>

<script>
  // ===== ユーザートークン(X-Token)の管理 =====
  if (!localStorage.getItem("token")) {
    localStorage.setItem("token", "user-" + Math.random().toString(36).slice(2));
  }
  const TOKEN = localStorage.getItem("token");
  document.getElementById("tokenIndicator").textContent =
    "User Token: " + TOKEN;

  const API_BASE = ""; // 同じオリジンで動作する想定

  function showToast(message) {
    const el = document.getElementById("toast");
    el.textContent = message;
    el.classList.remove("show");
    // 強制リフロー
    void el.offsetWidth;
    el.classList.add("show");
  }

  async function apiFetch(path, options = {}) {
    const opts = Object.assign({ method: "GET" }, options);
    opts.headers = Object.assign({}, opts.headers, {
      "X-Token": TOKEN
    });
    // JSONボディなら Content-Type を付与
    if (opts.body && !opts.headers["Content-Type"]) {
      opts.headers["Content-Type"] = "application/json";
    }
    const res = await fetch(API_BASE + path, opts);
    if (!res.ok) {
      let msg = `API error ${res.status}`;
      try {
        const data = await res.json();
        if (data.detail) msg += `: ${JSON.stringify(data.detail)}`;
      } catch (_) {}
      throw new Error(msg);
    }
    const ct = res.headers.get("content-type") || "";
    if (ct.includes("application/json")) {
      return res.json();
    }
    return res.text();
  }

  // ===== タブ切り替え =====
  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      const target = tab.dataset.target;
      document.querySelectorAll("section.panel").forEach(sec => {
        sec.classList.toggle("active", sec.id === target);
      });
    });
  });

  // ===== クイズ作成 =====
  const qQuestion = document.getElementById("q-question");
  const qAnswer  = document.getElementById("q-answer");
  const qPrompt  = document.getElementById("q-prompt");
  const btnSave  = document.getElementById("btn-save-quiz");
  const btnSaveGen = document.getElementById("btn-save-and-generate");

  async function createQuiz({ generateImage }) {
    const question = qQuestion.value.trim();
    const answer   = qAnswer.value.trim();
    const prompt   = qPrompt.value.trim();
    if (!question || !answer) {
      showToast("問題文と答えを入力してください。");
      return;
    }
    try {
      const payload = { question, answer };
      if (prompt) payload.prompt = prompt;

      const quiz = await apiFetch("/quiz/create", {
        method: "POST",
        body: JSON.stringify(payload)
      });

      showToast("クイズを保存しました (ID: " + quiz.id + ")");
      qQuestion.value = "";
      qAnswer.value = "";
      qPrompt.value = "";

      if (generateImage) {
        try {
          await apiFetch(`/quiz/${quiz.id}/image/regen`, { method: "POST" });
          showToast("クイズと画像を保存しました。");
        } catch (e) {
          console.error(e);
          showToast("クイズは保存されましたが、画像生成でエラーが発生しました。");
        }
      }

      // 一覧・スライドを自動更新
      await loadQuizList();
      await loadSlideData();

    } catch (e) {
      console.error(e);
      showToast("クイズ保存中にエラーが発生しました。");
    }
  }

  btnSave.addEventListener("click", () => createQuiz({ generateImage: false }));
  btnSaveGen.addEventListener("click", () => createQuiz({ generateImage: true }));

  // ===== 単語帳（一覧） =====
  const listStatus = document.getElementById("list-status");
  const listSearch = document.getElementById("list-search");
  const btnReloadList = document.getElementById("btn-reload-list");
  const listContainer = document.getElementById("quiz-list");
  const listEmpty = document.getElementById("list-empty");

  let listCache = [];

  function renderQuizList() {
    const q = listSearch.value.trim();
    const filtered = listCache.filter(item =>
      !q || (item.question && item.question.includes(q))
    );

    listContainer.innerHTML = "";
    if (filtered.length === 0) {
      listEmpty.style.display = "block";
      return;
    }
    listEmpty.style.display = "none";

    for (const quiz of filtered) {
      const div = document.createElement("div");
      div.className = "quiz-item";

      const qEl = document.createElement("div");
      qEl.className = "quiz-question";
      qEl.textContent = quiz.question;
      div.appendChild(qEl);

      const aEl = document.createElement("div");
      aEl.className = "quiz-answer";
      aEl.textContent = quiz.answer;
      div.appendChild(aEl);

      const meta = document.createElement("div");
      meta.className = "quiz-meta";

      const left = document.createElement("div");
      left.textContent = `ID: ${quiz.id}`;

      const tags = document.createElement("div");
      tags.className = "quiz-tags";

      const tagStatus = document.createElement("span");
      tagStatus.className = "pill";
      let statusText = "未回答";
      if (quiz.last_correct === true) statusText = "直近正解";
      else if (quiz.last_correct === false) statusText = "直近不正解";
      tagStatus.textContent = statusText;
      tags.appendChild(tagStatus);

      const tagCount = document.createElement("span");
      tagCount.className = "pill";
      tagCount.textContent = `解答回数: ${quiz.attempts ?? 0}`;
      tags.appendChild(tagCount);

      meta.appendChild(left);
      meta.appendChild(tags);

      div.appendChild(meta);
      listContainer.appendChild(div);
    }
  }

  async function loadQuizList() {
    try {
      const status = listStatus.value || "all";
      const res = await apiFetch(`/quiz/list?order=created_desc&status=${encodeURIComponent(status)}&offset=0&limit=200`);
      listCache = res || [];
      renderQuizList();
    } catch (e) {
      console.error(e);
      showToast("クイズ一覧の取得に失敗しました。");
    }
  }

  btnReloadList.addEventListener("click", loadQuizList);
  listSearch.addEventListener("input", () => renderQuizList());

  // ===== 単語帳（スライド） =====
  const slideStatusSel = document.getElementById("slide-status");
  const btnReloadSlide = document.getElementById("btn-reload-slide");
  const slideCard = document.getElementById("slide-card");
  const slideQuestion = document.getElementById("slide-question");
  const slideAnswer = document.getElementById("slide-answer");
  const slideImageWrapper = document.getElementById("slide-image-wrapper");
  const slideImage = document.getElementById("slide-image");
  const slideEmpty = document.getElementById("slide-empty");
  const slideIndex = document.getElementById("slide-index");
  const btnPrev = document.getElementById("btn-prev");
  const btnNext = document.getElementById("btn-next");
  const btnToggleAnswer = document.getElementById("btn-toggle-answer");

  let slideData = [];
  let slidePos = 0;
  let slideShowAnswer = false;

  function renderSlide() {
    if (!slideData || slideData.length === 0) {
      slideCard.style.display = "none";
      slideEmpty.style.display = "block";
      slideIndex.textContent = "";
      return;
    }
    slideCard.style.display = "block";
    slideEmpty.style.display = "none";

    const item = slideData[slidePos];
    slideQuestion.textContent = item.question || "";
    slideAnswer.textContent = item.answer || "";
    slideAnswer.style.display = slideShowAnswer ? "block" : "none";

    if (item.image_url) {
      slideImageWrapper.style.display = "flex";
      slideImage.src = item.image_url;
    } else {
      slideImageWrapper.style.display = "none";
      slideImage.removeAttribute("src");
    }

    slideIndex.textContent = `${slidePos + 1} / ${slideData.length}`;
  }

  async function loadSlideData() {
    try {
      const status = slideStatusSel.value || "all";
      const res = await apiFetch(`/quiz/list?order=created_desc&status=${encodeURIComponent(status)}&offset=0&limit=200`);
      slideData = res || [];
      slidePos = 0;
      slideShowAnswer = false;
      renderSlide();
    } catch (e) {
      console.error(e);
      showToast("スライド用データの取得に失敗しました。");
    }
  }

  btnReloadSlide.addEventListener("click", loadSlideData);

  btnPrev.addEventListener("click", () => {
    if (!slideData || slideData.length === 0) return;
    slidePos = (slidePos - 1 + slideData.length) % slideData.length;
    slideShowAnswer = false;
    renderSlide();
  });

  btnNext.addEventListener("click", () => {
    if (!slideData || slideData.length === 0) return;
    slidePos = (slidePos + 1) % slideData.length;
    slideShowAnswer = false;
    renderSlide();
  });

  btnToggleAnswer.addEventListener("click", () => {
    slideShowAnswer = !slideShowAnswer;
    renderSlide();
  });

  // ===== 初期ロード =====
  loadQuizList();
  loadSlideData();

</script>
</body>
</html>
